<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <!-- font family -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
            rel="stylesheet">
        <title>maxnext</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <div class="py-5">
            <div class="mw-100 outer box mx-auto">
                <form action="./step-3.html" class="mb-2">
                    <div class="d-flex flex-column gap-4 align-items-center">
                        <div class="mb-2">
                            <img src="./assets/img/card-transaction.png" alt="CArd" class="img-fluid card-transaction-img">
                        </div>
                        <div class="pt-1 d-flex flex-column align-items-center gap-2">
                            <div class="quote-cont position-relative">
                                <div class="quote-label">Final Quote</div>
                                <div class="quote-pill">
                                    <div class="d-flex align-items-center justify-content-between gap-4 lh-1">
                                        <span>$</span>
                                        <img src="./assets/img/distorted.png" alt="Image" height="50">
                                        <span class="opacity-0">$</span>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex flex-column gap-1 align-items-center text-center">
                                <h2 class="heading-2 mb-0">Just 1 last step to receive price</h2>
                                <p class="text-center card-desc mb-0">Enter your name and email to get your free quote instantly in email!</p>
                            </div>
                        </div>
                    </div>
                    <div class="select row pt-4 pb-0">
                        <div class="col-md-12 col-sm-12 mb-3">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" class="form-control form-inp">
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 mb-3">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control form-inp">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button
                            class="btn btn-choose btn-calculate d-flex align-items-center justify-content-center w-100 gap-2 mt-1">
                            GET A FREE QUOTE NOW </button>
                    </div>
                    <p class="mb-0 contact text-center pt-1 question-para">Questions? <a href="#">Contact Us</a></p>
                </form>
            </div>
        </div>
        <!-- Bootstrap JS (with Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
